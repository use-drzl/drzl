name: Release

on:
  push:
    branches: [ master ]

jobs:
  release:
    name: Version & Publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write      # provenance
      pull-requests: write
      packages: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Install the PNPM version declared in package.json -> "packageManager": "pnpm@10.15.1"
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        # ⚠️ Do NOT pass 'version' here; it will read packageManager automatically

      # Write scoped .npmrc and wire the token so npm commands (incl. whoami) work
      - name: Setup Node (scoped registry)
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org/'
          scope: '@drzl'

      - name: Prove npm auth
        run: |
          npm config get registry
          npm whoami
          npm ping
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm -r --sort --workspace-concurrency=1 --filter '{packages/*}' run build

      - name: Changesets (PR + publish on merge)
        uses: changesets/action@v1
        with:
          version: pnpm -w changeset:version
          commit: "chore(release): publish"
          title: "Version Packages"
          createGithubReleases: true
          publish: pnpm -w changeset publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
